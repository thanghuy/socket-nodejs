<!DOCTYPE html>
<html lang="en">
<head>
    <link data-default-icon="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico" data-badged-icon="https://static.xx.fbcdn.net/rsrc.php/ye/r/Ta8_J_nYekI.ico" rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="box-form-login" style="margin-top: 50px;">
        <div class="container" style="text-align: center;">
          <h3 style="margin-bottom: 20px;">Thông tin tài khoản mật khẩu</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên đăng nhập</th>
                <th scope="col">Mật khẩu</th>
                <th scope="col">Ngày</th>
                <th scope="col">Giờ</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(window).on('load', function(){
        $.ajax({
            type: "get",
            url: "http://localhost/user",
            data: ""
            })
            .done(function( data ) {
                data.forEach((item,i) => {
                  $("tbody").append("<tr>"
                    +"<th scope='row'>"+i+"</th>"
                    +"<td>"+item.name+"</td>"
                    +"<td>"+item.password+"</td>"
                    +"<td>"+item.date+"</td>"
                    +"<td>"+item.time+"</td>"
                    +"</tr>")
                });
        });
      });
    </script>

</html>
